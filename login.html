<!DOCTYPE html>
<html lang="en">
<head>
    <!--Titulo-->
    <title>AMP - Inicio de Sesion</title>
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/0a559c1299.js" crossorigin="anonymous"></script>
    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <section class="pattern-container">
        <div class="form-container">
            <form action="phpdocs/login.php" method="POST" name="login">
                <div class="tittle-container">
                    <h1>Iniciar Sesion</h1>
                </div>
                <div class="input-one-container">
                    <i class="fa-solid fa-user" style="color: #ffffff;"></i>
                    <input type="text" name="user" required>
                </div>
                <div class="input-two-container">
                    <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
                    <input type="password" name="pass" required>
                </div>
                <div class="submit-button-container">
                    <button type="submit">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
